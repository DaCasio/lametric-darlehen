name: Daily Loan Update
on:
  schedule:
    - cron: "0 23 * * *"  # 00:00 MEZ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate JSON
        run: python update_loan.py

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automatisches Darlehens-Update"
          file_pattern: darlehen.json
