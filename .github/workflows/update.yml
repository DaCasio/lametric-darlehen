name: Update Darlehensdaten

on:
  schedule:
    - cron: '0 0 * * *'  # Tägliche Ausführung um 00:00 UTC
  workflow_dispatch:     # Manueller Trigger über GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Python 3.9 einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Synchronisiere mit Remote
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git pull --rebase origin main

- name: Update loan data
  run: |
    # Entferne Assertion nach dem 15.05.2025
    if [ $(date +\%Y\%m\%d) -gt 20250515 ]; then
      sed -i '/assert 24577/d' update_loan.py
    fi
    
    # Skriptausführung
    python update_loan.py || {
      if [ $(date +\%Y\%m\%d) -lt 20250515 ]; then
        echo "Pre-validation error ignored"
        exit 0
      else
        exit 1
      fi
    }


    - name: Committe Änderungen
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Automatischer Darlehens-Update – $(date +'%d.%m.%Y')"
        file_pattern: darlehen.json
        commit_user_name: GitHub Actions
        commit_user_email: actions@github.com
        push_options: --force
