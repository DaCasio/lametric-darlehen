name: Darlehens-Update

on:
  schedule:
    - cron: '0 0 * * *'  # TÃ¤glich 00:00 UTC
  workflow_dispatch:     # Manueller Trigger

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Python 3.9 einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Synchronisiere mit Remote
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git pull --rebase origin main

    - name: Aktualisiere Darlehensstand
      run: |
        if [ $(date +\%Y\%m\%d) -gt 20250515 ]; then
          sed -i '/assert 24577/d' update_loan.py
        fi
        
        python update_loan.py || {
          if [ $(date +\%Y\%m\%d) -lt 20250515 ]; then
            echo "Pre-Deadline-Validierung ignoriert"
            exit 0
          else
            exit 1
          fi
        }

    - name: Ã„nderungen committen
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ“‰ Darlehensupdate â€“ $(date +'%d.%m.%Y')"
        file_pattern: darlehen.json
        push_options: --force
