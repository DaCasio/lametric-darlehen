name: Daily Loan Update
on:
  schedule:
    - cron: "0 0 * * *"  # Täglich 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Komplette Historie laden
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Loan Data
        run: python update_loan.py

      - name: Synchronize with Remote
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main --rebase --autostash
          git push origin main -f  # Force-Push als letzte Lösung

      - name: Force Push Fallback
        if: ${{ failure() }}
        run: |
          git push origin main -f
