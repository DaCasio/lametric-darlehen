name: Darlehens-Update

on:
  schedule:
    - cron: '0 0 * * *'  # TÃ¤glich um 00:00 UTC
  workflow_dispatch:     # Manueller Trigger

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4

    - name: Python 3.9 einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Darlehensstand aktualisieren
      run: |
        python update_loan.py || {
          if [ $(date +\%Y\%m\%d) -lt 20250515 ]; then
            echo "Vorvalidierungsfehler ignoriert"
            exit 0
          else
            exit 1
          fi
        }

    - name: Ã„nderungen committen
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ’° TÃ¤gliche Darlehensaktualisierung"
        file_pattern: darlehen.json
